<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel = "stylesheet" href = "recipes.css"/>
        <script src="main.js" type="module"></script>
        <meta property="og:title" content="Recipe Book">
        <meta property="og:description" content="this is a website with recipes">
        <meta property="og:image" content="https://whittierht.github.io/wdd131/recipes/images/recipe-book.png">
        <meta property="og:url" content="https://whittierht.github.io/wdd131/recipes/index.html">
        <meta name = "author" content = "Hyrum Whittier"/>
        <meta name = "despcription" content = "this is a website with recipes"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
        <link rel="icon" type="image/x-icon" href="images/recipe-book.png">
        <title>recipe book</title>
    </head>
    <body>
        <header>
            <div class = "header_icon">
                <img class="recipe_book" alt="recipebook" src="images/recipe-book.png">
                <h1>RecipeBook</h1>
            </div>
            
            <div class = "search_bar">
                <form class = "find">
                    <input
                     id = searched
                     type = "text" 
                     placeholder = "Find a recipe"
                     />
                     <button class="search" alt="search" onclick="searchHandler()">
                        <img src="images/search.svg" alt="search icon">
                      </button>
                </form>
            </div>
            <div class = "all-random">
                <button class="all-recipes" alt="search" onclick="searchHandler()">
                    All
                  </button>
                  <button class="random-recipe" alt="search" onclick="searchHandler()">
                    Random
                  </button>
            </div>
        </header>
        <main>
            <div id = "recipe-block"></div>
        </main>
    </body>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class ="flat" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</html>
