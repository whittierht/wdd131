<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel = "stylesheet" href = "whittierlawncare.css"/>
        <script src="whittierlawncare.js" type="module"></script>
        <meta name = "author" content = "Hyrum Whittier"/>
        <meta name = "despcription" content = "Website for Whittier Lawn Care"/>
        <meta name = "description" content = "Website for Whittier Lawn Care in Saratoga Springs and Eagle Mountain"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
        <link rel="icon" type="image/x-icon" href="images/lawnmower.png">
        <title>Whittier Lawn Care</title>
    </head>
    <body>
        <header>
            <div class = website-title>
                <img class= "icon" src="images/lawnmower.png" alt="lawnmowing icon">
                <h1>Whittier Lawn Care</h1>
            </div>
            <div class="topnav">
                <div class="items">
                    <a href = "index.html">Home</a>
                    <a href = "services.html#services-section">Services</a>
                    <a href = "index.html#about">About</a>
                    <a href = "#Contact">Contact</a>
                </div>
            </div>
        </header>
        <main>
            <div class="services" id = "services">
                <h1>Need quality service?
                </h1>
                <h2>Tired of having to take care of your lawn alone?</h2>
                <button class = "button2" id="button2">&#8595</button>
            </div>
            <div id = "services-section">
                <h1><strong>Services</strong></h1>
                <div id = "services-block">
                    
                </div>
            </div>
            <div class="modal-overlay" id="modal-overlay">
                <div class = "hidden-form" id="hidden-form">
                    <h1>Service Sign Up</h1>
                    <button class="button3" id="closer-button">X</button>
                    <form class="hidden">
                        <label for="service-name">Service:</label>
                        <input type="text" id="service-name" name="service-name" readonly>
                        
                        <label for="service-price">Price:</label>
                        <input type="text" id="service-price" name="service-price" readonly>
                        
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required>

                        <label for="city">City:</label>
                        <select id="city" name="city" required>
                        <option value="saratogasprings">Saratoga Springs</option>
                        <option value="eaglemountain">Eagle Mountain</option>
                        <option value="other">Other</option>
                        </select>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="johnsmith@email.com" required>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(801)123-456" required>

                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="contact" id = "contact">
                <div class = "information">
                    <div class = contact-info></div>
                        <h1>Contact Info</h1>
                        <p><strong>Phone:</strong> (123) 456-7890</p>
                        <p><strong>Email:</strong> whittierlawncare@gmail.com</p>
                        <p><strong>Mailing Address:</strong> 123 Main Street</p>
                    </div>
                    <div class = contact-buttons>
                        <button class = "button" id = "contact-button">Contact Us Now</button>
                        <a href="services.html#services-section" class = "button">Get Help Now</a>
                    </div>
                </div>
            </div>

            <div class ="contact-all">
                <div class = "form-container" id="form-container">
                    <div class= "hidden-contact">
                        <button class="button3" id="closer-button-contact">X</button>
                        <form class = "hiddenc"action="">
                            <h1>Contact us</h1>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required>
                            
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="johnsmith@email.com" required>

                            <label for="city">City</label>
                            <select id="city" name="city" required>
                            <option value="saratogasprings">Saratoga Springs</option>
                            <option value="eaglemountain">Eagle Mountain</option>
                            <option value="other">Other</option>
                            </select>

                            <label for="subject">Subject</label>
                            <textarea id="subject" required name="subject" placeholder="Your message here..."></textarea>
                            
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <footer>
        <div class="footer-title">
            <p><strong>Whittier Lawn Care</strong></p>
            <img class= "icon-footer" src="images/lawnmower.png" alt="lawnmowing icon">
        </div>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>

</html>
